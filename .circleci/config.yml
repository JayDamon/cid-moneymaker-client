version: 2.1

workflows:
  my-workflow:
    jobs:
      - build:
          context:
            - docker-login
          filters:
            branches:
              only:
                - main
jobs:
  build:
    docker:
      - image: 'circleci/node:latest'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ checksum "package-lock.json" }}
            - v1-deps-
      - run:
          name: Install
          command: |
            npm install
      - save_cache:
          key: v1-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build
          command: |
            mkdir dist
            mkdir dist/moneymaker-client
            export NODE_OPTIONS=--openssl-legacy-provider
            npm run build-prod
      - run:
          name: Setup VirtualEnv
          command: |
            echo 'export IMAGE_NAME=moneymaker-client' >> $BASH_ENV
            echo 'export DOCKER_REPOSITORY=repo.treescale.com/jaydamon' >> $BASH_ENV
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build and push Docker image
          command: |
            docker build -t $DOCKER_REPOSITORY/$IMAGE_NAME .
            npm run semantic-release || true
