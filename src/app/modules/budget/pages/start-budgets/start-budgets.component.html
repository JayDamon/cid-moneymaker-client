<div class="budget-components">
  <app-page-header headerText="New Budgets"></app-page-header>
</div>
<div class="budget-components budget-tree">
  <div *ngFor="let budgetType of budgetTypes">
          <h3>{{ budgetType.type  | titlecase }}</h3>
          <app-budget-type-input [budgetType]="budgetType"></app-budget-type-input>
  </div>
</div>
<div class="budget-components">
  <button color="primary" mat-raised-button (click)="saveBudgets()">Save Budgets</button>
</div>
