<div *ngIf="dataLoaded; then dataLoaded else dataLoading"></div>
<ng-template #dataLoaded>
    <div *ngIf="budgetsCreated; then showBudgets else addBudgets"></div>
    <ng-template #showBudgets>
        <app-budget-table 
            [budgets]="budgets" 
            [budgetCategories]="budgetCategories" 
            [frequencyTypes]="frequencyTypes" 
            (budgetChange)="updateBudget($event)">
        </app-budget-table>
    </ng-template>
    <ng-template #addBudgets>
        <p>You have not added any budgets yet, would you like to create some now?</p>
        <button mat-button routerLink="/newBudgets">Create</button>
    </ng-template>
</ng-template>
<ng-template #dataLoading>
    <mat-spinner></mat-spinner>
    <p>spinner</p>
</ng-template>
