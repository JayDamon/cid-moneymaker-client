<div>
  <form #f="ngForm" class="form--dimensions">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input required matInput #budgetName="ngModel" name="budgetName" [(ngModel)]="budget.name">
      <mat-error *ngIf="budgetName.invalid">You must enter a value</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input name="startdate" matInput [matDatepicker]="startDatePicker" [(ngModel)]="budget.startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Frequency</mat-label>
      <mat-select name="frequency" [(value)]="budget.frequencyTypeId">
          <mat-option *ngFor="let type of frequencyTypes" [value]="type.id">
            {{type.name}}
          </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select required name="budgetCategory" [(ngModel)]="budget.budgetCategory.id">
          <mat-option *ngFor="let category of budgetCategories" [value]="category.id">
            {{category.type}} {{category.name}}
          </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input name="amount" matInput [(ngModel)]="budget.amount">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button [mat-dialog-close]="data.newBudget" cdkFocusInitial [disabled]="!f.valid">Submit</button>
      <button mat-button (click)="cancelInput()">Cancel</button>
    </div>
  </form>
</div>
