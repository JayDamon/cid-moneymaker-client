<mat-toolbar color="primary" class="navbar">
    <div class="navbar--title">Money Maker</div>

    <div>
        <button class="navbar__button" mat-button routerLink="/home">Home</button>
        <button class="navbar__button" mat-button routerLink="/accounts">Accounts</button>
        <button class="navbar__button" mat-button [matMenuTriggerFor]="transactionMenu">Transactions</button>
        <mat-menu #transactionMenu="matMenu" yPosition="below">
            <button mat-menu-item routerLink="/transactions">All</button>
            <button mat-menu-item routerLink="/transactions-import">Import</button>
        </mat-menu>
        <button class="navbar__button" mat-button [matMenuTriggerFor]="budgetMenu">Budget</button>
        <mat-menu #budgetMenu="matMenu" yPosition="below">
            <button mat-menu-item routerLink="/budgets">Budgets</button>
            <button mat-menu-item routerLink="/budget-overview">Overview</button>
        </mat-menu>
        <button class="navbar__button" mat-button [matMenuTriggerFor]="userInfoMenu">
          <span class="material-icons">perm_identity</span>
        </button>
        <mat-menu #userInfoMenu="matMenu" yPosition="below">
          <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
    </div>
</mat-toolbar>
